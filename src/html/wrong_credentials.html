<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Invalid Login Details</title>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f5f5f5;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background: url('../assets/eth5.jpg') no-repeat center center fixed;
                background-size: cover;
            }

            .error-container {
                padding: 30px;
                border-radius: 8px;
                text-align: center;
                max-width: 400px;
                width: 90%;
                background-color: rgba(0, 0, 0, 0.650);
                box-shadow: 0px 3px 10px rgba(255, 255, 255, 0.1);
                text-align: center;
            }

            .error-icon {
                color: #f35645;
                font-size: 48px;
                margin-bottom: 20px;
            }

            h1 {
                color: #f35645;
                margin: 0 0 15px 0;
                font-size: 24px;
            }

            p {
                color: #eee6e6;
                margin: 0 0 25px 0;
            }

            .try-again {
                display: inline-block;
                background-color: #198a7b;
                color: white;
                padding: 10px 20px;
                text-decoration: none;
                border-radius: 4px;
                transition: background-color 0.3s;
                font-weight: bold;
            }

            .try-again:hover {
                background-color: #2980b9;
            }
        </style>
    </head>
    <body>
        <div class="error-container">
            <div class="error-icon">âœ•</div>
            <h1>Invalid Login Details</h1>
            <p>The details you entered is incorrect. Please try again.</p>
            <a href="http://localhost:8080/" class="try-again">Login Again</a>
        </div>
    </body>
</html>
